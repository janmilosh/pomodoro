<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>pomodoro</title>

    <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="wrapper" id="timer">
      <div class="centered-container">
        <h1>Pomodoro Timer</h1>
        <h2 @click="toggle()" v-if="working">Session<br><span class="num">{{currentWorkSec | timeFormat}}</span></h2>
        <h2 @click="toggle()" v-if="!working">Break<br><span class="num">{{currentBreakSec | timeFormat}}</span></h2>
        <div class="circles">
          <svg @click="toggle()" class="outer" viewBox="0 0 300 300">
            <circle v-bind:class="outerClass" v-bind:stroke-dasharray="outerDash" r="150" cx="150" cy="150" />
          </svg> 
          <svg @click="toggle()" class="inner" viewBox="0 0 150 150">
            <circle v-bind:class="innerClass" v-bind:stroke-dasharray="innerDash" r="75" cx="75" cy="75" />
          </svg>
        </div>
        <!-- <span class="json">{{JSON.stringify($data, undefined, 2)}}</span> -->
      </div>
    </div>
    
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    
    <!-- build:js scripts/main.js -->
    <script src="bower_components/vue/dist/vue.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
